name: Windows

on:
  pull_request:
  push:
  release:
    types: published

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: recursive

    - name: Configure
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_SYSTEM_VERSION="10.0.19041.0"

    - name: Compile Dependencies
      run: |
        cmake --build build --parallel --config Release --target osp-magnum-deps

    - name: Compile OSP-Magnum
      run: |
        cmake --build build --parallel --config Release --target osp-magnum

    - name: Compile Unit Tests
      run: |
        cmake --build build --parallel --config Release --target test

    - name: Run Unit Tests
      run: |
        ctest --schedule-random --progress --output-on-failure --parallel --no-tests error --build-config Release --test-dir build/test
    
    - name: Prepare Artifact
      run: |
        move build\bin\OSPData build\bin\Release\OSPData
  
    - uses: actions/upload-artifact@v2
      with: 
        name: release
        path: build\bin\Release
