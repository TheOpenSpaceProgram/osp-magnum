name: macOS

on:
  pull_request:
  push:
  release:
    types: published

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: recursive

    - name: Install dependencies
      run: brew install cmake

    - name: Configure
      shell: bash
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Compile OSP-Magnum
      shell: bash
      run: |
        cmake --build build --parallel --config Release --target osp-magnum

    - name: Compile Unit Tests
      shell: bash
      run: |
        cmake --build build --parallel --config Release --target test

    - name: Run Unit Tests
      shell: bash
      run: |
        ctest --schedule-random --progress --output-on-failure --parallel --no-tests error --build-config Release --test-dir build/test
